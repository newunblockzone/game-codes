his.camera.getWorldDirection(this.playerDirection);this.playerDirection.y=0;this.playerDirection.normalize();return this.playerDirection.cross(this.camera.up); }\n  controls(dt){\n    const k=this._key; const speed=dt*(this.playerOnFloor?25:8);\n    // Mouse move is handled directly in main.js now\n    if(k.KeyW) this.playerVelocity.add(this.getForwardVector().multiplyScalar(speed));\n    if(k.KeyS) this.playerVelocity.add(this.getForwardVector().multiplyScalar(-speed));\n    if(k.KeyA) this.playerVelocity.add(this.getSideVector().multiplyScalar(-speed));\n    if(k.KeyD) this.playerVelocity.add(this.getSideVector().multiplyScalar(speed));\n    if(this.playerOnFloor \u0026\u0026 k.Space) this.playerVelocity.y=15;\n  }\n  updatePlayer(dt){\n    let damping=Math.exp(-4*dt)-1;\n    if(!this.playerOnFloor){ this.playerVelocity.y-=this.GRAVITY*dt; damping*=0.1; }\n    this.playerVelocity.addScaledVector(this.playerVelocity,damping);\n    const deltaPos=this.playerVelocity.clone().multiplyScalar(dt);\n    this.playerCollider.translate(deltaPos);\n    // collisions\n    const res=this.worldOctree.capsuleIntersect(this.playerCollider);\n    this.playerOnFloor=false;\n    if(res){\n      this.playerOnFloor=res.normal.y\u003e0;\n      if(!this.playerOnFloor){ this.playerVelocity.addScaledVector(res.normal,-res.normal.dot(this.playerVelocity)); }\n      // Avoid penetration adjustments if depth is negligible to prevent jitter\n      if(res.depth \u003e= 1e-10){ this.playerCollider.translate(res.normal.multiplyScalar(res.depth)); }\n    }\n  }\n  updateSpheres(dt){\n    for(const s of this.spheres){\n      s.collider.center.addScaledVector(s.velocity,dt);\n      const res=this.worldOctree.sphereIntersect(s.collider);\n      if(res){ s.velocity.addScaledVector(res.normal,-res.normal.dot(s.velocity)*1.5); s.collider.center.add(res.normal.multiplyScalar(res.depth)); }\n      else{ s.velocity.y-=this.GRAVITY*dt; }\n      const damp=Math.exp(-1.5*dt)-1; s.velocity.addScaledVector(s.velocity,damp);\n      // Note: Sphere-player and sphere-sphere collisions are omitted in this simplified version\n    }\n    // sphere→mesh\n    for(const s of this.spheres) s.mesh.position.copy(s.collider.center);\n  }\n  teleportPlayerIfOob(){ if(!this.camera) return; if(this.camera.position.y\u003c=-25){ this.playerCollider.start.set(0,0.35,0);this.playerCollider.end.set(0,1,0);this.playerVelocity.set(0,0,0); this.camera.position.copy(this.playerCollider.end); this.camera.rotation.set(0,0,0); } }\n  updateStep(dt){\n    this.controls(dt);\n    this.updatePlayer(dt);\n    this.updateSpheres(dt);\n    this.teleportPlayerIfOob();\n    if(this.camera) this.camera.position.copy(this.playerCollider.end);\n  }\n  updateAccum(dt){\n    const step=Math.min(dt, 0.1) / this.STEPS_PER_FRAME; // Clamp max dt per frame\n    for(let i=0;i\u003cthis.STEPS_PER_FRAME;i++) this.updateStep(step);\n  }\n  /**\n   * Throws a sphere from a specified origin and direction.\n   * @param {number} idx Index of the sphere to throw.\n   * @param {number} mouseDt Time difference for impulse calculation.\n   * @param {THREE.Vector3} origin The world-space position to throw from.\n   * @param {THREE.Vector3} direction The world-space direction to throw in.\n   */\n  throwBall(idx, mouseDt, origin, direction) {\n    if (idx \u003c 0 || idx \u003e= this.spheres.length) return idx; // Bounds check\n    if (!origin || !direction) return idx; // Need origin and direction\n    const s = this.spheres[idx];\n    // Set the sphere's starting position slightly in front of the origin\n    s.collider.center.copy(origin).addScaledVector(direction, 0.2); // Start slightly ahead\n    // Calculate impulse safely\n    const timeDiff = Math.max(0, mouseDt); // Ensure mouseDt is non-negative\n    const imp = 15 + 30 * (1 - Math.exp(timeDiff * -0.001));\n    // Set velocity based on the provided direction and impulse\n    // Add a bit of the player's velocity so movement affects throws slightly\n    s.velocity.copy
